language: android
sudo: required  # a license needs to be manually added later
jdk: oraclejdk8

branches:
  only:
    - develop
    - master

notifications:
  email: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

env:
  global:
    - COMPILE_SDK_VERION=27
    - EMULATOR_SDK_VERSION=24
    - ANDROID_BUILD_TOOLS=27.0.3
    - ADB_INSTALL_TIMEOUT=5  # minutes

android:
  components:
    - tools  # Update android-sdk (also called android-sdk-tools)
    - platform-tools
    - tools  # Write the second time to update to thes newest as described in the document
    - build-tools-${ANDROID_BUILD_TOOLS}
    - android-${EMULATOR_SDK_VERSION}
    - android-${COMPILE_SDK_VERION}

    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-${EMULATOR_SDK_VERSION}

  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

before_install:
  - openssl aes-256-cbc -K $encrypted_ec47d628b39d_key -iv $encrypted_ec47d628b39d_iv -in ./app/google-services.json.enc -out ./app/google-services.json -d
  - yes | sdkmanager "platforms;android-${COMPILE_SDK_VERION}"

before_script:
  - echo "y" | android update sdk -a --no-ui --filter android-${EMULATOR_SDK_VERSION}
  - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-${EMULATOR_SDK_VERSION}
  - echo no | android create avd --force -n test -t android-${EMULATOR_SDK_VERSION} --abi armeabi-v7a
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  # Command ./gradlew connectedCheck
  # executes instrumentation tests located in src/androidTests/
  - android list target
  - ./gradlew connectedAndroidTest -PdisablePreDex --stacktrace
